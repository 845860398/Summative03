<!DOCTYPE html>
<html>
<head>
	<title></title>

	<!-- bootstrap css npm -->
	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
	<!-- font awesome cdn -->
	<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
	<!-- custom stylesheet -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<style>

		#infowindow-content {
        	display: none;
        }

        #map #infowindow-content {
       		display: inline;
        }

	</style>
</head>
<body>
	
	<div id="wrapper">

		<!-- homepage -->
		<div id="homepage">
			<div id="helpButton"><i class="fas fa-question"></i></div>
			<div id="logo"></div>
			<h1>Tap to Start</h1>
		</div> 
		
		<!-- help content -->
		<div id="helpContainer">
			<div id="helpContent">
				<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Architecto excepturi quaerat fugit velit assumenda molestiae amet et repellendus minima sapiente, consequuntur, distinctio. Quos corporis molestiae voluptas sapiente eaque id dignissimos.</p>
			</div>
		</div>
		
		<!-- form -->
		<div id="formContent">
			<div class="form">
				<div id="searchContainer">
					<form id="APIform">
						<input class="" id="formInput" name="ac" type="text" size="40">
						<!-- <button type="button"  id="submitBtn"><i class="fas fa-search"></i></button> -->
					</form>
				</div>			


			<!-- map -->
			<div id="map"><div id="directionInfo"></div></div> 
			<div id="infowindow-content">
		      <img src="" width="16" height="16" id="place-icon">
		      <span id="place-name"  class="title"></span><br>
		      <span id="place-address"></span>
		    </div>
				
			<div id="optionContainer">
				<form>
					<label>
				  		<input id="changetype-lodging" class="radioBtn" type="radio" name="type" value="lodging">
				  		<div class="iconContainer"><i class="fas fa-bed"></i></div>
				  		<p>ACCOMMODATION</p>
					</label>
					<label>
				  		<input id="changetype-park" class="radioBtn" type="radio" name="type" value="park">
				  		<div class="iconContainer"><i class="fas fa-tree"></i></div>
				  		<p>PARKS</p>
					</label>
					<label>
				  		<input id="changetype-restaurant" class="radioBtn" type="radio" name="type" value="restaurant">
				  		<div class="iconContainer"><i class="fas fa-utensils"></i></div>
				  		<p>RESTAURANT</p>
					</label>
				</form>

				<!-- map -->
<!-- 				<div id="map">
					<div id="directionInfo"></div>
				</div>  -->
				
				

			</div>
		</div> 
		
		<!-- modal -->
		<div id="modalContainer">
			<div id="imgContainer"></div>
			<div id="infoContainer">
				
			</div>
			<div id="btnContainer">
				<div id="getDirectionBtn">
					<h2>GET DIRECTION</h2>
				</div>
				<div id="closeBtn">
					<h2>CLOSE</h2>
				</div>
			</div>
		</div>
	</div>















	<!-- Jquery NPM -->
	<script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>


	<!-- custom js -->
	<script type="text/javascript" src="js/custom.js"></script>
	<script type="text/javascript" src="js/jordan.js"></script>
	<script type="text/javascript" src="js/jesse.js"></script>
	<script type="text/javascript" src="js/duke.js"></script>
	
	

	<!-- google maps API -->
	<!-- Jesse's key -->
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCyqxMkhc31hKFwW7etsYUkj4PoaO0nSoo&libraries=places&nearbysearch&photo&callback=initMap"></script>



</body>
</html>

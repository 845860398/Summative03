<!DOCTYPE html>
<html>
<head>
	<title></title>

	<!-- bootstrap css npm -->
	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
	<!-- font awesome cdn -->
	<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
	<!-- custom stylesheet -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<!-- typeface -->
	<link href="https://fonts.googleapis.com/css?family=Questrial" rel="stylesheet">
</head>
<body>
	
	<div id="wrapper">

		<!-- homepage -->
		<div id="homepage">
			<img src="img/logo2.png" alt="on my way logo">
			<div id="intCont">
				<div id="helpButton">
					<i class="fas fa-question"></i>
				</div>
				<div class="tapCont">
					<h1 class="tap">Tap to Start</h1>
				</div>
			</div>	
		</div> 
		
		<!-- help content -->
		<div id="helpContainer">
			<div id="helpContent">
				<h2>ABOUT US</h2>
				<p>ON MY WAY is a way finding and location informative app that specifically focuses on Accommodations, Parks and Restaurants in New Zealand.</p>
				<h2>HOW TO USE</h2>
				<p>1. Enter a location.</p>
				<p>2. Select a category.</p>
				<p>3. Tap pin to show information.</p>
				<p>4. Tap 'Get Direction' to access guide.</p>
			</div>
		</div>
		
		<!-- form -->
		<div id="formContent">
			<div class="form">
				<div id="searchContainer">
					<form id="APIform">
						<input class="" id="formInput" name="ac" type="text" size="40">
					</form>
				</div>			
			
			<!-- map -->
			<div id="map"><div id="directionInfo"></div></div> 
			<div id="infowindow-content">
		      <img src="" width="16" height="16" id="place-icon">
		      <span id="place-name"  class="title"></span><br>
		      <span id="place-address"></span>
		    </div>
				
			<div id="optionContainer">
				<form>
					<label>
				  		<input id="changetype-lodging" class="radioBtn" type="radio" name="type" value="lodging">
				  		<div class="iconContainer"><i class="fas fa-bed"></i></div>
					</label>
					<label>
				  		<input id="changetype-park" class="radioBtn" type="radio" name="type" value="park">
				  		<div class="iconContainer"><i class="fas fa-tree"></i></div>
					</label>
					<label>
				  		<input id="changetype-restaurant" class="radioBtn" type="radio" name="type" value="restaurant">
				  		<div class="iconContainer"><i class="fas fa-utensils"></i></div>
					</label>
				</form>
			</div>
		</div> 
	</div> 

	<!-- Jquery NPM -->
	<script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>

	<!-- custom js -->
	<script type="text/javascript" src="js/custom.js"></script>
	<script type="text/javascript" src="js/jesse.js"></script>
	<script type="text/javascript" src="js/jordan.js"></script>
	<script type="text/javascript" src="js/duke.js"></script>
	
	<!-- google maps API -->
	<!-- Jesse's key -->
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCyqxMkhc31hKFwW7etsYUkj4PoaO0nSoo&libraries=places&nearbysearch&callback=initMap"></script>



</body>
</html>
